<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody *ngFor="let tempProduct of products">
    <tr>
      <td class="align-middle">
        <img src="{{ tempProduct.imageUrl }}" height="50" />
      </td>
      <td class="align-middle">{{ tempProduct.name }}</td>
      <td class="align-middle">{{ tempProduct.description }}</td>
      <td class="align-middle">
        {{ tempProduct.unitPrice | currency : "USD" }}
      </td>
      <td class="align-middle">{{ tempProduct.active }}</td>
    </tr>
  </tbody>
</table>
