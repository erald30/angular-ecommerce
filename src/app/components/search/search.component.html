<div class="form-header" onsubmit="return false;" method="GET">
  <input
    #myInput
    type="text"
    class="au-input au-input-xl"
    name="search"
    placeholder="Search for data ..."
    (keyup.enter)="doSearch(myInput.value)"
  />
  <button class="au-btn-submit" (click)="doSearch(myInput.value)">
    Search
  </button>
</div>
